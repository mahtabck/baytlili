<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact — Bayt Lili</title>
  <meta name="description" content="Contact Bayt Lili for filming, photoshoots, and stays."/>
  <link rel="icon" type="image/png" href="assets/favicon.png"/>

  <!-- Fonts (same as site) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Ranade:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#ffffff; --muted:#ededed; --line: rgba(255,255,255,.30);
      --btn-border: rgba(255,255,255,.7); --header-h:56px; --control-h:44px;
      --card: rgba(255,255,255,.10);
    }
    @font-face{
      font-family:'BaytLili';
      src: url('assets/BaytLili.ttf') format('truetype'),
           url('assets/BaytLili.otf') format('opentype');
      font-display:swap;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;color:var(--text);line-height:1.45;font-family:'Playfair Display',serif;background:#000;scroll-behavior:smooth;
      -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
    }
    /* Background */
    body::before{content:"";position:fixed;inset:0;background:url('assets/lightbg.png') center 35%/cover no-repeat fixed;z-index:-2}
    body::after{content:"";position:fixed;inset:0;background:rgba(0,0,0,.24);z-index:-1}

    .container{width:min(900px,92vw);margin-inline:auto}
    .pad{padding:clamp(24px,4.5vw,48px) 0}

    /* Header (match homepage) */
    header{position:sticky;top:0;z-index:50;background:#000000f0;border-bottom:1px solid rgba(255,255,255,0.2);min-height:var(--header-h);backdrop-filter:saturate(1.1) blur(6px)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:8px 0}
    .brand{display:flex;align-items:center;gap:10px;color:#fff;font-family:'BaytLili','Playfair Display',serif;letter-spacing:.12em;font-variant:small-caps;text-decoration:none}
    .brand img{height:34px}
    .menu{display:flex;align-items:center;gap:20px}
    .menu a{color:#fff;text-decoration:none;position:relative;padding:6px 2px;font-family:'Playfair Display',serif;font-weight:700;white-space:nowrap}
    .menu a::after{content:"";position:absolute;left:0;right:0;bottom:-4px;height:1px;background:transparent;transition:background .2s}
    .menu a:hover::after{background:rgba(255,255,255,.7)}
    .hamburger{display:none;border:1px solid rgba(255,255,255,.35);height:34px;width:36px;border-radius:8px;padding:6px;flex-direction:column;gap:4px;justify-content:center;align-items:center;background:transparent}
    .hamburger span{width:18px;height:2px;background:#fff;border-radius:1px}
    .mobile-menu{display:none;position:absolute;top:calc(var(--header-h));right:12px;width:min(35vw,300px);background:#000000f2;border:1px solid rgba(255,255,255,.2);border-radius:10px;overflow:hidden}
    .mobile-menu a{display:block;padding:12px 14px;color:#fff;border-bottom:1px solid rgba(255,255,255,.08);font-weight:700}
    .mobile-menu a:last-child{border-bottom:none}
    @media (max-width:900px){.menu{display:none}.hamburger{display:flex}}

    h1{font-family:'Ranade','Plus Jakarta Sans',sans-serif;margin:22px 0 12px;font-size:clamp(28px,4.4vw,44px)}
    p.lede{color:var(--muted);margin:0 0 20px;font-family:'Plus Jakarta Sans',sans-serif}

    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    form{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .full{grid-column:1/-1}
    label{font-size:.95rem;opacity:.95;display:block;font-family:'Plus Jakarta Sans',sans-serif}
    input,textarea{
      width:100%;padding:12px;border-radius:10px;border:1px solid var(--line);
      background:rgba(255,255,255,.92);color:#111;font-size:16px;font-family:'Plus Jakarta Sans',sans-serif;height:var(--control-h)
    }
    textarea{height:auto;min-height:130px;resize:vertical}

    .btn{display:inline-flex;align-items:center;justify-content:center;border:1px solid var(--btn-border);font-weight:700;border-radius:12px;height:40px;padding:0 20px;background:#fff;color:#111;font-family:'Playfair Display',serif;text-decoration:none;font-size:16px}
    .btn:hover{opacity:.92}
    .btnrow{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}

    .contact-lines{margin-top:18px;color:#ededed;font-family:'Plus Jakarta Sans',sans-serif}
    .contact-lines a{color:#fff}

    /* WhatsApp FAB */
    .wa-float{
      position:fixed;right:16px;bottom:16px;width:56px;height:56px;border-radius:50%;
      background:#25D366;display:flex;align-items:center;justify-content:center;
      box-shadow:0 6px 18px rgba(0,0,0,.28);z-index:1500;text-decoration:none
    }
    .wa-float svg{width:28px;height:28px;display:block;preserveAspectRatio:xMidYMid meet}
    .wa-float:hover{transform:translateY(-1px);opacity:.95}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <a href="index.html" class="brand"><img src="assets/bllogo.png" alt="Bayt Lili logo"/> BAYT LILI</a>
      <button class="hamburger" aria-label="Menu"><span></span><span></span><span></span></button>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="booking.html">Booking</a>
        <a href="gallery.html">Gallery</a>
        <a href="rates.html">Rates</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
    <nav id="mobileMenu" class="mobile-menu"></nav>
  </header>

  <main class="container pad">
    <h1>Contact Us</h1>
    <p class="lede">Send us a message and we’ll get back to you the same day.</p>

    <div class="card">
      <form id="contactForm" action="#" method="post" novalidate>
        <div><label>Name *<input type="text" name="name" required></label></div>
        <div><label>Brand / Company *<input type="text" name="brand" required></label></div>
        <div><label>Email *<input type="email" name="email" required></label></div>
        <div><label>Phone *<input type="tel" name="phone" required placeholder="9715XXXXXXXX"></label></div>
        <div class="full"><label>Message *<textarea name="message" required placeholder="Tell us about your booking or question"></textarea></label></div>

        <div class="btnrow full">
          <button type="submit" class="btn">Send Message</button>
          <a class="btn" href="booking.html">Book Now</a>
          <a class="btn" href="https://wa.me/971501589628" target="_blank" rel="noopener">WhatsApp Us</a>
          <a class="btn" href="https://instagram.com/baytlili" target="_blank" rel="noopener">Instagram</a>
        </div>

        <div id="status" class="full" style="margin-top:10px;font-family:'Plus Jakarta Sans',sans-serif;"></div>

        <div class="contact-lines full">
          <div>Email: <a href="mailto:info@baytlili.com">info@baytlili.com</a></div>
          <div>WhatsApp: <a href="https://wa.me/971501589628" target="_blank" rel="noopener">+971 50 158 9628</a></div>
        </div>
      </form>
    </div>
  </main>

  <!-- WhatsApp FAB -->
  <a class="wa-float" href="https://wa.me/971501589628" target="_blank" rel="noopener" aria-label="Chat on WhatsApp">
    <svg viewBox="0 0 24 24"><path fill="#FFFFFF" d="M20.52 3.484A11.815 11.815 0 0 0 11.98 0C5.364 0 .007 5.356 0 11.972c-.003 2.109.551 4.17 1.6 5.98L.001 24l6.217-1.631a11.94 11.94 0 0 0 5.752 1.466h.005C18.588 23.835 23.945 18.48 23.95 11.864a11.868 11.868 0 0 0-3.431-8.379Zm-8.54 18.68h-.004a9.859 9.859 0 0 1-5.02-1.378l-.36-.214-3.685.968.985-3.59-.234-.371a9.83 9.83 0 0 1-1.51-5.26c.003-5.438 4.43-9.863 9.868-9.863 2.64.002 5.122 1.03 6.988 2.898a9.823 9.823 0 0 1 2.88 6.996c-.003 5.438-4.43 9.857-9.868 9.857Zm5.39-7.4c-.295-.147-1.74-.859-2.01-.957-.27-.099-.467-.146-.665.148-.197.295-.76.957-.932 1.155-.171.197-.344.222-.64.074-.295-.147-1.246-.459-2.373-1.46-.877-.781-1.469-1.743-1.64-2.038-.171-.295-.018-.454.129-.6.132-.131.295-.34.443-.51.148-.171.197-.296.296-.493.099-.197.049-.37-.025-.518-.074-.148-.665-1.605-.91-2.2-.24-.576-.484-.5-.665-.51-.171-.01-.37-.012-.568-.012s-.518.074-.79.37c-.27.295-1.04 1.02-1.04 2.487 0 1.468 1.066 2.884 1.214 3.081.148.197 2.1 3.205 5.088 4.492.71.306 1.264.489 1.696.625.713.227 1.362.195 1.875.118.572-.085 1.74-.711 1.987-1.396.246-.685.246-1.27.171-1.396-.074-.123-.271-.197-.566-.344Z"/></svg>
  </a>

  <script>
    // Mobile menu
    (function(){
      const btn=document.querySelector('.hamburger');
      const mobile=document.getElementById('mobileMenu');
      const desktop=document.querySelector('.menu');
      function closeM(){mobile.style.display='none';}
      function openM(){mobile.style.display='block';}
      if(btn&&mobile&&desktop){
        mobile.innerHTML=desktop.innerHTML;
        btn.addEventListener('click',e=>{e.stopPropagation();(mobile.style.display==='block')?closeM():openM();});
        document.addEventListener('click',e=>{if(!e.target.closest('header')) closeM();});
        window.addEventListener('resize',()=>{if(window.innerWidth>900) closeM();});
      }
    })();

    // Dummy submission handler (replace with your endpoint if needed)
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const s=document.getElementById('status');
      s.style.color='limegreen';
      s.textContent='Thanks! Your message has been recorded. We’ll reply shortly.';
      this.reset();
    });
  </script>
</body>
</html>
