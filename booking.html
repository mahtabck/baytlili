<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Book Bayt Lili</title>
<link rel="icon" type="image/png" href="assets/favicon.png"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Ranade:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --text:#fff;--muted:#eaeaea;--line:rgba(255,255,255,.3);
  --card:rgba(255,255,255,.1);--btn-border:rgba(255,255,255,.7);
  --header-h:56px;
}
body{margin:0;color:var(--text);font-family:'Playfair Display',serif;background:#000}
body::before{content:"";position:fixed;inset:0;background:url('assets/lightbg.png')center/cover no-repeat;z-index:-2}
body::after{content:"";position:fixed;inset:0;background:rgba(0,0,0,.28);z-index:-1}
.container{width:min(900px,92vw);margin:0 auto;padding:clamp(24px,5vw,48px) 0}
header{position:sticky;top:0;background:#000000f0;border-bottom:1px solid rgba(255,255,255,.2)}
.nav{display:flex;justify-content:space-between;align-items:center;padding:8px 0}
.brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none;font-family:'BaytLili','Playfair Display',serif;letter-spacing:.12em}
.brand img{height:34px}
.menu{display:flex;gap:20px}
.menu a{color:#fff;text-decoration:none;font-weight:700}
.hamburger{display:none;flex-direction:column;gap:4px;padding:6px;border:1px solid rgba(255,255,255,.35);border-radius:8px}
.hamburger span{width:18px;height:2px;background:#fff}
.mobile-menu{display:none;position:absolute;top:56px;right:12px;background:#000000f2;border:1px solid rgba(255,255,255,.2);border-radius:10px}
.mobile-menu a{display:block;color:#fff;padding:12px;border-bottom:1px solid rgba(255,255,255,.1)}
@media(max-width:900px){.menu{display:none}.hamburger{display:flex}}

h1{font-family:'Ranade','Plus Jakarta Sans',sans-serif!important;margin:18px 0 8px;font-size:clamp(26px,4.4vw,40px)}
p.lede{color:var(--muted);margin:0 0 18px;font-family:'Plus Jakarta Sans',sans-serif}
.card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
.btn{display:inline-flex;justify-content:center;align-items:center;padding:.75em 1.1em;border-radius:999px;border:1px solid var(--btn-border);background:#fff;color:#111;font-weight:700;font-family:'Playfair Display',serif;text-decoration:none;cursor:pointer}
.btn:hover{opacity:.9}
.success-wrap{text-align:center;margin:40px auto}
.success-wrap .msg{color:limegreen;font-family:'Plus Jakarta Sans',sans-serif;font-size:clamp(18px,2.6vw,22px);margin-bottom:16px}
.success-wrap .buttons{display:flex;justify-content:center;gap:10px;flex-wrap:wrap}

.stay-flex{display:flex;gap:18px;align-items:flex-start}
.stay-left{display:flex;flex-direction:column;gap:10px;width:min(280px,100%)}
.stay-left .btn{width:100%}
.stay-right{display:flex;gap:12px;flex-wrap:wrap}
.stay-right img{max-width:260px;border-radius:14px}
@media(max-width:700px){.stay-flex{flex-direction:column}.stay-right img{max-width:220px}}

.reviews{margin-top:22px}
.rev-wrap{position:relative;overflow:hidden;border:1px solid var(--line);border-radius:16px;background:rgba(255,255,255,.06);padding:10px}
.rev-track{display:flex;gap:12px;scroll-behavior:smooth;overflow:hidden}
.rev-item img{max-height:440px;border-radius:12px}
.rev-btn{position:absolute;top:50%;transform:translateY(-50%);background:#fff;color:#111;border:1px solid var(--btn-border);width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer}
.rev-prev{left:10px}.rev-next{right:10px}
.gate{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#000;z-index:100}
.gate-card{width:min(720px,92vw);background:rgba(255,255,255,.08);border:1px solid var(--line);border-radius:18px;padding:20px;text-align:center}
.gate-options{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.gate-btn{padding:18px;border-radius:14px;border:1px solid var(--line);background:transparent;color:#fff;cursor:pointer;font-weight:700;font-family:'Playfair Display',serif}
.hidden{display:none!important}
</style>
</head>

<body>
<header>
  <div class="container nav">
    <a class="brand" href="index.html"><img src="assets/bllogo.png" alt="logo"/> BAYT LILI</a>
    <button class="hamburger"><span></span><span></span><span></span></button>
    <nav class="menu">
      <a href="index.html">Home</a><a href="booking.html">Booking</a><a href="index.html#gallery">Gallery</a><a href="rates.html">Rates</a><a href="index.html#contact">Contact</a>
    </nav>
  </div>
  <nav id="mobileMenu" class="mobile-menu"></nav>
</header>

<div class="gate" id="gate">
  <div class="gate-card">
    <h2>What are you looking for?</h2>
    <div class="gate-options">
      <button class="gate-btn" data-choice="Filming">Filming / Photoshoot</button>
      <button class="gate-btn" data-choice="Stay">Stay</button>
    </div>
  </div>
</div>

<div class="container hidden" id="main">
  <h1>Booking Request</h1>
  <p class="lede" id="lede">Tell us about your booking. We reply the same day.</p>

  <div class="card" id="stayCard" style="display:none">
    <p class="lede">For stays, please check seasonal rates and book directly on Airbnb or message us on WhatsApp.</p>
    <div class="stay-flex">
      <div class="stay-left">
        <a class="btn" id="whatsappStay" target="_blank">WhatsApp Us</a>
        <a class="btn" id="airbnbBtn" href="https://www.airbnb.com/rooms/1010972686934184319" target="_blank">View on Airbnb</a>
      </div>
      <div class="stay-right">
        <img src="assets/airbnb.png" alt="Airbnb 1"/>
        <img src="assets/airbnb2.png" alt="Airbnb 2"/>
      </div>
    </div>

    <section class="reviews">
      <h2>Reviews</h2>
      <div class="rev-wrap">
        <button class="rev-btn rev-prev">‹</button>
        <div class="rev-track" id="revTrack">
          <div class="rev-item"><img src="assets/reviews/review1.png"></div>
          <div class="rev-item"><img src="assets/reviews/review2.png"></div>
          <div class="rev-item"><img src="assets/reviews/review3.png"></div>
          <div class="rev-item"><img src="assets/reviews/review4.png"></div>
          <div class="rev-item"><img src="assets/reviews/review5.png"></div>
        </div>
        <button class="rev-btn rev-next">›</button>
      </div>
    </section>
  </div>
</div>

<script>
const WHATSAPP_NUMBER='971501589628';
const gate=document.getElementById('gate'),main=document.getElementById('main'),stay=document.getElementById('stayCard');
document.querySelectorAll('.gate-btn').forEach(b=>b.onclick=()=>start(b.dataset.choice));
function start(c){main.classList.remove('hidden');gate.style.display='none';if(c==='Stay'){stay.style.display='';initRev();}else{main.innerHTML=`<div class="success-wrap"><div class="msg">Filming form will go here later.</div></div>`}}
function initRev(){const t=document.getElementById('revTrack'),p=document.querySelector('.rev-prev'),n=document.querySelector('.rev-next');if(!t)return;const step=()=>Math.min(t.clientWidth*0.9,600);p.onclick=()=>t.scrollBy({left:-step(),behavior:'smooth'});n.onclick=()=>t.scrollBy({left:step(),behavior:'smooth'})}
document.getElementById('whatsappStay').href=`https://wa.me/${WHATSAPP_NUMBER}`;
</script>
</body>
</html>
