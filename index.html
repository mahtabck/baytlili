<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayt Lili — Boutique Villa in Dubai for Filming & Stays</title>
  <meta name="description" content="Bayt Lili is a private boutique villa in Dubai designed for filming, photoshoots, and intimate stays. Warm Mediterranean minimalism, easy access, non-gated.">
  <meta name="robots" content="index,follow">
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="apple-touch-icon" href="assets/favicon.png" />
  <meta property="og:title" content="Bayt Lili — Boutique Villa in Dubai for Filming & Stays">
  <meta property="og:description" content="Warm neutral tones, Mediterranean minimalism, easy access. Book Bayt Lili for your next shoot or stay.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://baytlili.com/">
  <meta property="og:image" content="/assets/og-cover.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#ffffff; --muted:#ededed; --line: rgba(255,255,255,.42);
      --panel-bg:#0b0b0bcc; --panel-stroke: rgba(255,255,255,.14);
      --header-h: 64px;
    }
    @font-face{
      font-family:'BaytLili';
      src: url('assets/BaytLili.ttf') format('truetype'),
           url('assets/BaytLili.otf') format('opentype');
      font-display:swap;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); line-height:1.45; font-family:'Playfair Display', serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      scroll-behavior:smooth;
    }

    /* Background */
    body::before{
      content:""; position:fixed; inset:0;
      background:url('assets/bgpic.png') center 25%/cover no-repeat fixed; z-index:-2;
    }
    body::after{
      content:""; position:fixed; inset:0;
      background:rgba(0,0,0,0.24); z-index:-1; pointer-events:none;
    }

    .container{width:min(1200px,92vw);margin-inline:auto}
    .pad{padding:clamp(28px,5vw,80px) 0}

    /* Sticky Header (opaque) */
    header{
      position:sticky; top:0; z-index:50;
      background:#000000f0;
      border-bottom:1px solid rgba(255,255,255,0.2);
      min-height:var(--header-h);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:12px 0}
    .brand{
      display:flex;align-items:center;gap:10px;color:#fff;
      font-family:'BaytLili','Playfair Display',serif;
      letter-spacing:.12em;font-variant:small-caps;white-space:nowrap;
      text-decoration:none;
    }
    .brand img{height:38px}
    .menu{display:flex;align-items:center;gap:20px}
    .menu a{
      color:#fff;text-decoration:none;white-space:nowrap;
      font-size:1rem; position:relative; padding:6px 2px;
    }
    .menu a::after{content:""; position:absolute; left:0; right:0; bottom:-4px; height:1px; background:transparent; transition:background .2s ease}
    .menu a:hover::after{background:rgba(255,255,255,.7)}

    /* HERO — centered */
    .hero{
      min-height:calc(100vh - var(--header-h));
      display:flex; align-items:center; justify-content:center;
    }
    .hero .text{
      display:flex; flex-direction:column; gap:16px;
      text-align:center; align-items:center; margin:0 auto;
      max-width:920px;
    }
    .hero-title{
      margin:0; color:#fff; font-family:'BaytLili','Playfair Display',serif; font-weight:700;
      text-shadow:0 3px 10px rgba(0,0,0,.35);
      font-size:clamp(40px,5.6vw,92px); line-height:1.02; letter-spacing:.08em;
    }
    .eyebrow{
      color:#fff; letter-spacing:.22em; text-transform:uppercase; font-weight:600;
      font-size:clamp(14px,1.2vw,22px);
      text-shadow:0 3px 8px rgba(0,0,0,.45);
    }

    /* Book button */
    .book-btn{
      display:inline-block; margin-top:8px;
      background:transparent; color:#fff; border:1px solid rgba(255,255,255,.7);
      border-radius:999px; padding:1.2em 3.6em;
      text-decoration:none; font-weight:700; letter-spacing:.03em; font-size:1.25rem;
    }
    .book-btn:hover{ box-shadow:0 0 25px rgba(255,255,255,.18); }

    section+section{border-top:1px solid rgba(255,255,255,.25)}
    h2{
      font-family:'BaytLili','Playfair Display',serif;
      font-size:clamp(24px,3.5vw,36px);
      margin:0 0 12px;
      scroll-margin-top: calc(var(--header-h) + 12px);
    }
    p{margin:0 0 12px; color:#ededed}

    /* Panel */
    .panel{
      margin-top:18px; background:var(--panel-bg);
      border:1px solid var(--panel-stroke);
      border-radius:18px; padding:16px;
    }
    .panel .panel-head{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      font-weight:700; color:#fff; font-size:1.1rem;
    }
    .panel hr{
      border:0; border-top:1px solid var(--panel-stroke); margin:12px 0 10px;
    }

    /* Quick booking strip */
    .quick{
      display:grid; gap:10px;
      grid-template-columns: 1.1fr .9fr .9fr auto;
      align-items:end;
    }
    .quick label{font-size:.95rem; opacity:.95; display:block}
    .quick input, .quick select, .quick button{
      width:100%; padding:12px 12px; margin-top:6px;
      border-radius:12px; border:1px solid var(--panel-stroke);
      background:rgba(255,255,255,.96); color:#111; font-size:16px;
      font-family:'Playfair Display', serif; height:44px;
    }
    .quick button{
      background:transparent; color:#fff; border:1px solid rgba(255,255,255,.6);
      height:44px; cursor:pointer; font-weight:700;
    }
    .quick button:hover{opacity:.92}
    @media (max-width:900px){
      .quick{ grid-template-columns:1fr; }
    }

    /* Feature grid */
    .feature-grid{
      display:grid; gap:14px 22px;
      grid-template-columns:repeat(2,1fr);
    }
    @media (min-width:900px){
      .feature-grid{ grid-template-columns:repeat(3,1fr); }
    }
    .feature-item{
      display:flex; align-items:center; gap:10px; color:#fff;
    }
    .i{
      width:28px; height:28px; border-radius:8px;
      border:1px solid var(--panel-stroke);
      display:flex; align-items:center; justify-content:center;
      background:rgba(255,255,255,.06);
      overflow:hidden;
    }
    .i svg{ width:18px; height:18px; opacity:.9 }
    .label{font-weight:600}

    /* Gallery */
    .gallery-row{display:flex; gap:12px; justify-content:space-between}
    .card.small{
      flex:0 0 31%;
      border:1px solid rgba(255,255,255,.30);
      border-radius:14px; overflow:hidden;
      background:rgba(255,255,255,.10);
      backdrop-filter:blur(3px);
      aspect-ratio: 4 / 5;
      display:flex;
    }
    .card.small img{ width:100%; height:100%; object-fit:cover; object-position:center; display:block; }

    /* Logos */
    .logos{display:grid; grid-template-columns:repeat(5,1fr); gap:12px}
    .logo{
      border:1px solid rgba(255,255,255,.30); border-radius:14px;
      background:rgba(255,255,255,.10);
      min-height:90px; display:flex; align-items:center; justify-content:center; padding:14px;
      backdrop-filter:blur(3px);
    }
    .logo img{max-height:42px; width:auto}

    footer{
      border-top:1px solid rgba(255,255,255,.25);
      padding:32px 0; color:#e9e9e9; background:rgba(0,0,0,.18); text-align:center;
    }
    footer a{color:#fff}

    /* Desktop >= 900px */
    @media (min-width:900px){
      body::before{ background-position:center 25%; }
      .gallery-row{ flex-direction:row; }
      .card.small{ flex:0 0 31%; }
      .logos{ grid-template-columns:repeat(5,1fr); }
    }

    /* Mobile < 900px */
    @media (max-width:899.98px){
      .brand{ font-size:1rem; letter-spacing:.10em; white-space:nowrap; }
      body::before{ background-position:center 68%; }
      .hero-title{ font-size:clamp(34px,11vw,56px); white-space:normal; }
      .eyebrow{ font-size:clamp(14px,3.6vw,18px); letter-spacing:.2em; }
      .gallery-row{ flex-direction:column;
