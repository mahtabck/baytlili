<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayt Lili — Boutique Villa in Dubai for Filming & Stays</title>
  <meta name="description" content="Bayt Lili is a private boutique villa in Dubai designed for filming, photoshoots, and intimate stays. Warm Mediterranean minimalism, easy access, non-gated.">
  <meta name="robots" content="index,follow">
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="apple-touch-icon" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#ffffff;
      --muted:#ededed;
      --panel-bg: rgba(11,11,11,.58);
      --panel-stroke: rgba(255,255,255,.14);
      --btn-border: rgba(255,255,255,.7);
      --radius: 8px;
      --control-h: 34px;
    }

    body::before{ content:""; position:fixed; inset:0; background:url('assets/bgpic.png') center 40%/cover no-repeat; background-color:#000; z-index:-2; }

    header{position:sticky;top:0;z-index:100;background:#000c;border-bottom:1px solid rgba(255,255,255,.2);backdrop-filter:blur(6px)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:10px 16px}
    .brand{display:flex;align-items:center;gap:8px;color:#fff;text-decoration:none;font-family:'BaytLili','Playfair Display',serif;letter-spacing:.12em;font-variant:small-caps}
    .brand img{height:34px}

    .hamburger{display:none;flex-direction:column;justify-content:center;gap:5px;width:38px;height:38px;background:transparent;border:none;border-radius:6px;position:relative}
.hamburger span{display:block;width:22px;height:2px;background:#fff;border-radius:1px}
    .hamburger span{display:block;width:20px;height:2px;background:#fff}
    .menu{display:flex;gap:18px}
    .menu a{color:#fff;text-decoration:none;font-size:.9rem;}

    @media(max-width:900px){
  .menu{display:none}
  .hamburger{display:flex}
  .mobile-menu{display:none;position:absolute;top:60px;right:12px;left:12px;background:#000000f2;border:1px solid rgba(255,255,255,.2);border-radius:10px;overflow:hidden}
  .mobile-menu a{display:block;padding:12px 14px;color:#fff;text-decoration:none;border-bottom:1px solid rgba(255,255,255,.08)}
  .mobile-menu a:last-child{border-bottom:none}
}
      .mobile-menu a{display:block;padding:10px 16px;color:#fff;text-decoration:none;border-bottom:1px solid rgba(255,255,255,.1)}
    }

    .hero{min-height:calc(100vh - 60px);display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;padding:0 20px}
    .hero-title{font-size:clamp(40px,5.6vw,80px);font-family:'BaytLili','Playfair Display',serif;margin:0;text-shadow:0 3px 8px rgba(0,0,0,.4)}
    .eyebrow{letter-spacing:.18em;text-transform:uppercase;margin-top:8px;font-weight:700;text-shadow:0 2px 6px rgba(0,0,0,.6)}

    .cta{margin-top:12px;width:min(900px,100%);background:var(--panel-bg);border:1px solid var(--panel-stroke);border-radius:12px;padding:10px;overflow:hidden}
    .cta-grid{display:grid;gap:12px;grid-template-columns:repeat(4,1fr) auto auto;align-items:end;grid-auto-rows:1fr}
    .cta label{font-size:.9rem;display:block;text-align:left;color:#fff;min-width:0}
    .control{width:100%;max-width:100%;padding:4px 8px;margin-top:4px;border-radius:var(--radius);border:1px solid var(--panel-stroke);background:#fff;color:#111;font-size:16px;height:var(--control-h);box-sizing:border-box} .control[type="date"]{-webkit-appearance:none;appearance:none}
    .btn{display:inline-flex;align-items:center;justify-content:center;height:var(--control-h);padding:0 12px;border-radius:var(--radius);border:1px solid var(--btn-border);color:#fff;text-decoration:none;font-weight:700;}
    .btn.secondary{border-color:rgba(255,255,255,.4)}
    @media(max-width:900px){.cta-grid{grid-template-columns:1fr 1fr;}
  .cta-grid .btn{grid-column: span 1}
}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a href="index.html" class="brand"><img src="assets/bllogo.png" alt="Bayt Lili logo">BAYT LILI</a>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="booking.html">Booking</a>
        <a href="#gallery">Gallery</a>
        <a href="rates.html">Rates</a>
      </nav>
    </div>
    <nav class="mobile-menu" id="mobileMenu"></nav>
  </header>

  <main class="hero">
    <div>
      <h1 class="hero-title">BAYT LILI</h1>
      <div class="eyebrow">BOUTIQUE VILLA • FILMING • PHOTOSHOOTS • STAYS</div>
      <div class="cta">
        <div class="cta-grid">
          <label>Purpose
            <select id="qbPurpose" class="control">
              <option value="Filming" selected>Filming / Photoshoot</option>
              <option value="Stay">Stay</option>
            </select>
          </label>
          <label>Date
            <input type="date" id="qbDate" class="control">
          </label>
          <label>From
            <select id="qbFrom" class="control"></select>
          </label>
          <label>To
            <select id="qbTo" class="control"></select>
          </label>
          <a id="qbQuote" class="btn" href="#">Get Quote</a>
          <a id="qbWA" class="btn secondary" href="#" target="_blank" rel="noopener">WhatsApp</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    mobileMenu.innerHTML = document.querySelector('.menu').innerHTML;
    hamburger.addEventListener('click',()=>{
      const open = mobileMenu.style.display==='block';
      mobileMenu.style.display=open?'none':'block';
    });

    const selFrom=document.getElementById('qbFrom');
    const selTo=document.getElementById('qbTo');

    function buildTimes(startMin,endMin){
      const out=['<option value="">Select</option>'];
      for(let m=startMin;m<endMin;m+=15){
        const hh=String(Math.floor(m/60)).padStart(2,'0');
        const mm=String(m%60).padStart(2,'0');
        const val=`${hh}:${mm}`;
        out.push(`<option value="${val}">${val}</option>`);
      }
      return out.join('');
    }

    selFrom.innerHTML=buildTimes(360,720); // 6:00 to 12:00
    selTo.innerHTML=buildTimes(720,1440); // 12:00 to midnight

    const d=new Date();
    const pad=n=>String(n).padStart(2,'0');
    const min=`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    document.getElementById('qbDate').setAttribute('min',min);
  </script>
</body>
</html>
